<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Luxury Hotel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-lg fixed w-full top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold">
                    LUXURY HOTEL
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-blue-600">Home</a>
                    <a href="Promo.html" class="text-gray-800 hover:text-blue-600">Promo</a>
                    <a href="Fasilitas.html" class="text-gray-800 hover:text-blue-600">Fasilitas</a>
                    <a href="CekKamar.html" class="text-gray-800 hover:text-blue-600">Cek Kamar</a>
                    <a href="TentangHotel.html" class="text-gray-800 hover:text-blue-600">Tentang Hotel</a>
                    <a href="Wisata.html" class="text-gray-800 hover:text-blue-600">Wisata</a>
                    <a href="Event.html" class="text-gray-800 hover:text-blue-600">Meeting & Event</a>
                </div>
                
            </div>
        </nav>
    </header>
    <main class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6">Daftar</h2>
            <form action="register_process.php" method="POST">
                <!-- Nama -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Nama Lengkap</label>
                    <input type="text" name="nama" class="w-full border rounded-lg p-2" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" name="email" class="w-full border rounded-lg p-2" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" name="password" class="w-full border rounded-lg p-2" required>
                </div>

                <!-- Konfirmasi Password -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Konfirmasi Password</label>
                    <input type="password" name="confirm_password" class="w-full border rounded-lg p-2" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Daftar</button>
                </div>
            </form>
            <p class="text-gray-600 mt-6 text-center">Sudah punya akun? <a href="Login.html" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </main>
</body>
</html>
