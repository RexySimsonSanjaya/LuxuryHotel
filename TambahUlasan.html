<body>
    <!-- Header -->
    <header class="bg-white shadow-lg fixed w-full top-0 z-50">

                    <a href="Login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="mt-20 mb-12 container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8">Tambah Ulasan</h2>
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form action="submit_review.php" method="POST">
                <!-- Nama -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Nama</label>
                    <input type="text" name="nama" class="w-full border rounded-lg p-2" required>
                </div>
                
                <!-- Tanggal -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Tanggal</label>
                    <input type="date" name="tanggal" class="w-full border rounded-lg p-2" required>
                </div>
                
                <!-- Rating -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Rating</label>
                    <select name="rating" class="w-full border rounded-lg p-2" required>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                
                <!-- Komentar -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Komentar</label>
                    <textarea name="komentar" rows="4" class="w-full border rounded-lg p-2" required></textarea>
                </div>
                
                <!-- Tombol Submit -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Kirim Ulasan</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
